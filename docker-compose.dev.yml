# Docker Compose file for local development
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  scholarport-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: scholarport-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount entire project for hot reload
      - ./public:/app/public
      - ./src:/app/src
      - ./config.js:/app/config.js
      - ./package.json:/app/package.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DEBUG=true
    networks:
      - scholarport-dev
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  scholarport-dev:
    driver: bridge
    name: scholarport-dev-network
