# Docker Compose file for production deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  scholarport-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scholarport-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config.js:/usr/share/nginx/html/config.js:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-web:/var/www/certbot:ro
    environment:
      - NODE_ENV=production
    networks:
      - scholarport-prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    container_name: scholarport-certbot
    volumes:
      - certbot-web:/var/www/certbot
      - ./ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - scholarport-prod

networks:
  scholarport-prod:
    driver: bridge
    name: scholarport-prod-network

volumes:
  certbot-web:
    driver: local
